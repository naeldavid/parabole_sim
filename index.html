<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabola Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-6xl">
        <div class="bg-white p-6 rounded-2xl shadow-lg animate-fade">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Parabola Simulator</h1>
                <div class="flex gap-2">
                    <button id="dark-toggle" class="px-3 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition-colors">ðŸŒ™</button>
                    <button id="export-btn" class="px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors">ðŸ“·</button>
                    <button id="share-btn" class="px-3 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors">ðŸ”—</button>
                </div>
            </div>
            <div id="equation-display" class="text-center text-xl font-mono bg-gray-50 p-3 rounded-lg mb-4">y = xÂ² - 5x + 6</div>
            <p class="text-center text-gray-600 mb-6">Change the values of `a`, `b`, and `c` to see how the curve evolves.</p>

            <!-- Presets -->
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-3">Quick Examples:</h3>
                <div class="flex flex-wrap gap-2 justify-center">
                    <button class="preset-btn px-4 py-2 bg-purple-100 hover:bg-purple-200 rounded-lg transition-colors" data-preset="1,0,0">Basic: y = xÂ²</button>
                    <button class="preset-btn px-4 py-2 bg-purple-100 hover:bg-purple-200 rounded-lg transition-colors" data-preset="-1,0,0">Inverted: y = -xÂ²</button>
                    <button class="preset-btn px-4 py-2 bg-purple-100 hover:bg-purple-200 rounded-lg transition-colors" data-preset="1,-2,1">Shifted: y = xÂ² - 2x + 1</button>
                    <button class="preset-btn px-4 py-2 bg-purple-100 hover:bg-purple-200 rounded-lg transition-colors" data-preset="0.5,0,-4">Wide: y = 0.5xÂ² - 4</button>
                    <button id="reset-btn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg transition-colors">Reset</button>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 p-4 bg-gray-50 rounded-lg">
                <div class="flex flex-col">
                    <label for="a-slider" class="text-lg font-medium text-center mb-2 tooltip" data-tooltip="Controls parabola opening direction and width">Value of <span class="font-bold text-red-500">a</span></label>
                    <input type="range" id="a-slider" min="-5" max="5" value="1" step="0.1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mb-2">
                    <input type="number" id="a-input" min="-5" max="5" value="1" step="0.1" class="w-full p-2 border rounded-md text-center font-bold text-red-500 bg-white">
                </div>
                <div class="flex flex-col">
                    <label for="b-slider" class="text-lg font-medium text-center mb-2 tooltip" data-tooltip="Controls horizontal shift and axis of symmetry">Value of <span class="font-bold text-green-500">b</span></label>
                    <input type="range" id="b-slider" min="-10" max="10" value="-5" step="0.1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mb-2">
                    <input type="number" id="b-input" min="-10" max="10" value="-5" step="0.1" class="w-full p-2 border rounded-md text-center font-bold text-green-500 bg-white">
                </div>
                <div class="flex flex-col">
                    <label for="c-slider" class="text-lg font-medium text-center mb-2 tooltip" data-tooltip="Controls vertical shift (y-intercept)">Value of <span class="font-bold text-blue-500">c</span></label>
                    <input type="range" id="c-slider" min="-10" max="10" value="6" step="0.1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mb-2">
                    <input type="number" id="c-input" min="-10" max="10" value="6" step="0.1" class="w-full p-2 border rounded-md text-center font-bold text-blue-500 bg-white">
                </div>
            </div>

            <!-- Chart -->
            <div class="relative">
                 <canvas id="parabolaChart"></canvas>
            </div>
            
            <!-- Enhanced Info Box -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <div class="p-4 bg-gray-100 rounded-lg">
                    <h3 class="text-lg font-medium mb-3">Mathematical Properties</h3>
                    <div id="vertex-info" class="text-sm text-gray-700 mb-2"></div>
                    <div id="axis-info" class="text-sm text-gray-700 mb-2"></div>
                    <div id="delta-info" class="text-sm text-gray-700 mb-2"></div>
                    <div id="solutions-info" class="text-sm text-gray-700"></div>
                </div>
                <div class="p-4 bg-gray-100 rounded-lg">
                    <h3 class="text-lg font-medium mb-3">Step-by-Step Solution</h3>
                    <div id="solution-steps" class="text-sm text-gray-700 space-y-1"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
